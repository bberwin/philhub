<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#f7f3e9"/>
  <!-- Parchment texture pattern -->
  <defs>
    <pattern id="parchment" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f7f3e9"/>
      <circle cx="1" cy="1" r="0.3" fill="#f0e6d2" opacity="0.3"/>
      <circle cx="3" cy="3" r="0.2" fill="#e8dcc0" opacity="0.2"/>
      <circle cx="2" cy="1" r="0.1" fill="#f5f1e8" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#parchment)"/>
</svg>
